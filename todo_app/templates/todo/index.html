{% load sass_tags %}
{% load static %}
{% load rest_framework %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% sass_src 'stylesheets/portfolio/index.scss' %}" rel="stylesheet" type="text/css" />
        <title>Home</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" />
                    <h1>Kamil Kupisz</h1>
                </div>
                <div class="menu">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'home-todo' %}">Main site todo</a>
                    <a href="{% url 'task' %}">Tasks</a>
                    <a href="{% url 'category' %}">Categories</a>
                </div>
            </div>
            <div class="main-body">
                <div class="calendar-box">
                    <div class="add-forms">
                        <a href="{% url 'task-form' %}">Add new task</a>
                        <a href="{% url 'category-form' %}">Add new category</a>
                    </div>
                    <div class="task_box">
                        <h1>{{objects}}</h1>
                        <div class="change_task">
                            <h3>Change day</h3>
                            <form method="GET" action="{% url 'home-todo' %}">
                            <input type="date" name="date" value=''>
                            <input type="submit" value="send">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                Â© 2025 Kamil Kupisz. All Rights Reserved.
            </div>
        </div>
    </body>
</html>
